<html>
<script type="text/javascript" src="jquery-1.7.2.min.js?0"></script>
<script type="text/javascript" src="hubjs.js?0"></script>
<script type="text/javascript" src="aes.js?0"></script>
<script type="text/javascript" src="aes-json-format.js?0"></script>
<script type="text/javascript" language="javascript">
	var encJsonData = function (data) {
        var rdm = '';
        for( ; rdm.length < 12; rdm  += Math.random().toString(36).substr(2));
        var d = rdm.substr(0, 12);
        var obj = jQuery.parseJSON(CryptoJS.AES.encrypt(JSON.stringify(data), d, {format: CryptoJSAesJson}).toString());
        obj.d = d;
        return JSON.stringify(obj);
    };
	function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
	}
	var _mail=getQueryVariable('mail');
	var _code=getQueryVariable('code');
	var params = {"Email":_mail,"type":"country","code":_code}
	console.log(encJsonData(params));
</script>
<body>
<div id="output"></div>
</body>
</html>
